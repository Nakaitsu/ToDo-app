<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My ToDo Project</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <div class="container header-config">
      <h1>My ToDo Project</h1> 
      <nav>
        <ul>
          <li>
            <a href="#" class="nav-link arredondar">Home</a>
          </li>
          <li>
            <a href="#" class="nav-link arredondar">Sobre</a>
          </li>
          <li>
            <a href="#" class="nav-link arredondar">Cadastrar</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="container conteudo">      
      <h3 data-title>Adicionar nova tarefa</h3>

      <div class="painel-criacao arredondar">
        <form name="AddTodoForm" method="POST" action="todos" class="arredondar">
          <fieldset class="mb-1">
            <label class="mb" for="descricao">Descrição:</label>
            <textarea class="arredondar" id="description" name="description" id="description" cols="auto" rows="7" autocomplete="off" placeholder="Hoje eu preciso compartilhar esse site de oragnizar tarefas" required></textarea>
          </fieldset>

          <fieldset class="mb-1">
            <label class="mb" for="tags">Tags:</label>
            <input id="tags" class="arredondar" name="tags" type="text" autocomplete="off" placeholder="Tags, separadas, por, virgulas" required>
          </fieldset>
        </form>

        <a class="btn btn-azul arredondar addMode" data-main-button data-edit-mode="false"></a>
      </div>

      <div class="painel-controles">
        <div class="controles-buscar arredondar">
          <div class="busca-area">
            <input type="text" placeholder="Buscar uma tarefa" data-search-input>
          </div>
          <div class="ms busca-botao">
            <a class="btn btn-azul arredondar" data-search-btn>Buscar</a>
          </div>
        </div>

        <div class="controles-filtro-dropdown">
          <div class="btn-dropdown btn btn-azul arredondar">
            <a>Filtrar</a>
            <i class="ms bi-triangle-fill reverse"></i>
          </div>

          <div class="filtro-menu">
            <ul>
              <li>
                <a href="#" data-filtro="recente">Mais recentes</a>
              </li>
              <li>
                <a href="#" data-filtro="antigo">Mais antigos</a>
              </li>
              <li>
                <a href="#" data-filtro="tag">Por Tags</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="painel-tarefas arredondar"></div>

    </div>
  </main>

  <footer>
    <div class="container footer-config">
      <section class="contato">
        <div>
          <h4>My ToDo Project</h4>
          <p class="italic">Aqui você se organiza melhor</p>
        </div>
        <div>
          <p>emailcontanto@exmaple.com</p>
          <p>(91) 9 1234-5678</p>
        </div>
      </section>
      <section class="sitemap">
        <h4>Sitemap</h4>
        <div class="sitemap-links">
          <div>
            <a class="nav-link" href="#">Home</a>
          </div>
          <div>
            <a class="nav-link" href="#">Sobre</a>
          </div>
          <div>
            <a class="nav-link" href="#">Cadastrar</a>
          </div>
          <div>
            <a class="nav-link" href="#">Tarefas</a>
          </div>
          <div>
            <a class="nav-link" href="#">Privacidade</a>
          </div>
          <div>
            <a class="nav-link" href="#">Contato</a>
          </div>
        </div>
      </section>
    </div>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
